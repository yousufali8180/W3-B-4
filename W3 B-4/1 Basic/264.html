<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body> 

<div class="container mt-3">
  <h2>Display Inline Responsive</h2>
  <p>Use the d-inline class to make an element display inline. Use any of the d-*-inline classes to control WHEN the element should be inline on a specific screen width.</p>
  <p>Resize the browser window to see the effect.</p>
  <div class="d-inline bg-success">Inline DIV</div>
  <div class="d-sm-inline bg-success">d-sm-inline</div>
  <div class="d-md-inline bg-success">d-md-inline</div>
  <div class="d-lg-inline bg-success">d-lg-inline</div>
  <div class="d-inline bg-success">d-xl-inline</div>
</div>

</body>
</html>
