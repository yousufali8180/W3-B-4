<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body> 

<div class="container mt-3">
  <h2>Display None Responsive</h2>
  <p>Use the d-none class to hide an element. Use any of the d-*-none classes to control WHEN the element should be hidden on a specific screen width.</p>
  <p>Resize the browser window to see the effect.</p>
  <div class="d-none bg-success">Hidden DIV</div>
  <div class="d-sm-none bg-success">d-sm-none</div>
  <div class="d-md-none bg-success">d-md-none</div>
  <div class="d-lg-none bg-success">d-lg-none</div>
  <div class="d-none bg-success">d-xl-none</div>
</div>

</body>
</html>
