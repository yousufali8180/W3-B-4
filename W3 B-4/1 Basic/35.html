<body>

<div class="container">
  <h2>Reset Color</h2>
  <p>Use the .text-reset class to inherit the color from the parent. For example, a link is blue by default, however, in this example, it inherits the grey, muted color from its parent. Try to remove the class to see the differences.</p>
  <p class="text-muted">Muted text with a <a href="#" class="text-reset">reset link</a>.</p>
</div>

</body>
